{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="icon" href= '{% static  "img/iconLog.png" %}' >
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap -->
  <link rel="stylesheet" href='{% static  "css/bootstrap.min.css" %}'>

  <!-- Font Awesome -->
  <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>

  <!-- Custom CSS -->
  <link type="text/css" rel="stylesheet" href='{% static "css/bootstrap.min.css"%}'>
  <link type="text/css" rel="stylesheet" href='{% static "css/style.css" %}'>
  <link type="text/css" rel="stylesheet" href='{% static "css/responsive.css" %}'>
  <link type="text/css" rel="stylesheet" href='{% static "css/error.css" %}'>
</head>

<body>
  <div class="header-area">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="user-menu align-items-center">
            <ul>
              <li><a href="{% url 'pagPrincipal' %}"><i class="fa fa-user "></i> Inicio</a></li>
              <li><a href="{% url 'registrar' %}"><i class="fa fa-user"></i> Registrarse</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- End header area -->

  <section class="vh-80" style="background-color: #5ACA76">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <img src='{% static  "img/logoEPD.png" %}'>
                </div>
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0 align-items-center">Iniciar sesión</span>
                </div>
                <form class="  align-items-center mb-3 pb-1 " method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="form-group">
                      <label for="{{form.username.id_for_label}}">Usuario</label>
                      <input type="text" class="form-control" name="{{form.username.html_name}}">
                      <small class="form-text text-muted">{{form.username.help_text}}</small>
                    </div>
                    <div class="form-group">
                      <label for="{{form.password.id_for_label}}">Contraseña</label>
                      <input type="password" class="form-control" name="{{form.password.html_name}}">
                      <small class="form-text text-muted">{{form.password.help_text}}</small>
                    </div>
                    <div class="unstyled">
                      <small class="form-text text-danger">{{form.errors}}</small>
                    </div>
                    <div class="unstyled">
                      {% if form.error_messages %}
                      <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Advertencia: </strong> {{ form.get_invalid_login_error }}
                      </div>
                      {% endif %}
                    </div>

                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar Sesion</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Latest jQuery form server -->
  <!-- <script src="https://code.jquery.com/jquery.min.js"></script> -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS form CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- jQuery sticky menu -->
  <script src='{% static "js/owl.carousel.min.js" %}'></script>
  <script src='{% static "js/jquery.sticky.js" %}'></script>

  <!-- jQuery easing -->
  <script src='{% static "js/jquery.easing.1.3.min.js" %}'></script>

  <!-- Main Script -->
  <script src='{% static "js/main.js" %}'></script>

  <!-- Slider -->
  <script type="text/javascript" src='{% static "js/bxslider.min.js" %}'></script>
  <script type="text/javascript" src='{% static "js/script.slider.js" %}'></script>


</body>

</html>
